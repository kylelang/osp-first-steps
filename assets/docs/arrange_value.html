    const macros = { "\\R": "\\textsf{R}", "\\code": "\\texttt"};
    function processMathHTML() {
      var l = document.getElementsByClassName('reqn');
      for (let e of l) { katex.render(e.textContent, e, { throwOnError: false, macros }); }
      return;

<body><div class="container"><main>

  <h3>Value</h3>

  <p>An object of the same type as <code>.data</code>. The output has the following properties:</p>

  <ul>
    <li>
      <p> All rows appear in the output, but (usually) in a different place.</p>
    </li>
    <li>
      <p> Columns are not modified.</p>
    </li>
    <li>
      <p> Groups are not modified.</p>
    </li>
    <li>
      <p> Data frame attributes are preserved.</p>
    </li>
  </ul>

</main></div></body>
</html>
